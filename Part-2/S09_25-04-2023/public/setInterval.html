<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2 id="timer">Timer Value is 0</h2>
    <button onclick="startTimer()">Start</button>
    <button onclick="stopTimer()">Stop</button>
    <script>
      let id;
      var timer = 0;
      function startTimer() {
        let h2Ref = document.getElementById("timer");
        id = setInterval(() => {
          timer = timer + 1;
          h2Ref.innerHTML = `Timer value is ${timer} `;
        }, 1000);
      }
      function stopTimer() {
        clearInterval(id);
      }
    </script>
  </body>
</html>
